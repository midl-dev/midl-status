{{- if .Values.celeryWorker.enabled -}}
  {{- range .Values.celeryWorker.queue -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$.Release.Name}}-celery-work-{{.name}}
  labels:
    {{- include "midl-status.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{$.Release.Name}}-celery-work-{{.name}}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      {{- include "midl-status.labels" $ | nindent 6 }}
      app.kubernetes.io/component: {{$.Release.Name}}-celery-work-{{.name}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "midl-status.labels" $ | nindent 8 }}
        app.kubernetes.io/component: {{$.Release.Name}}-celery-work-{{.name}}
      annotations:
        checksum/config: {{include (print $.Template.BasePath "/flask-core/configmap.yaml") $ | sha256sum }}
    spec:
      {{- with $.Values.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- with .command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{$.Release.Name}}-config
            - secretRef:
                name: {{$.Release.Name}}-secret
          resources:
            {{- toYaml .resources | nindent 12 }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end -}}
  {{- end -}}
